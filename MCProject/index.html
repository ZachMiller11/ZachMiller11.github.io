<html>
<head>
<title>Sarcastic Minecraft Name Machine</title>
<style>
html, body {
max-width: 100%;
overflow-x: hidden;
}  
</style>
<script>

function returnQuote() {

var quotat = document.getElementById('inputname').value;
if(quotat.toUpperCase()=="RPBRINE") {
document.getElementById('output').innerHTML = "slimy lava box";
}
if(quotat.toUpperCase()=="LAER") {
document.getElementById('output').innerHTML = "a special case of dumb";
}
if(quotat.toUpperCase()=="FORTINS") {
document.getElementById('output').innerHTML = "so bad he doesnt even have an account";
}
if(quotat.toUpperCase()=="GIND666") {
document.getElementById('output').innerHTML = "actually applied for staff to kingmurder";
}
if(quotat.toUpperCase()=="SAVAGEDEADPOOL") {
document.getElementById('output').innerHTML = "either inactive or bad";
}

if(quotat.toUpperCase()=="KINGMURDER") {
document.getElementById('output').innerHTML = "owners says evry1 traters";
}
if(quotat.toUpperCase()=="OCTOGLOM") {
document.getElementById('output').innerHTML = "a sarcastic fish";
}
if(quotat.toUpperCase()=="ZACH17") {
document.getElementById('output').innerHTML = "makes attempts at being a good person";
}
if(quotat.toUpperCase()=="OWENANTHONY") {
document.getElementById('output').innerHTML = "1COOWNER MASTERRACE";
}
if(quotat.toUpperCase()=="DONJAUN43") {
document.getElementById('output').innerHTML = "c-money can't spell juan";
}
if(quotat.toUpperCase()=="OWENLUNDY") {
document.getElementById('output').innerHTML = "never gave back wii sports";
}
if(quotat.toUpperCase()=="YOUR24") {
document.getElementById('output').innerHTML = "inactive fishroom admin";
}
if(quotat.toUpperCase()=="REDJIVE") {
document.getElementById('output').innerHTML = "redtard jive";
}
if(quotat.toUpperCase()=="OLDSCROAT") {
document.getElementById('output').innerHTML = "personal scapegoat on vexord";
}
if(quotat.toUpperCase()=="SWIFT_PANDA123") {
document.getElementById('output').innerHTML = "1v1kidd hehah";
}
if(quotat.toUpperCase()=="UNSTOPPABLEZACH") {
document.getElementById('output').innerHTML = "fake zach";
}
if(quotat.toUpperCase()=="BEEAMO") {
document.getElementById('output').innerHTML = "tard uses too many beacons";
}
if(quotat.toUpperCase()=="FRIEDRYAN19") {
document.getElementById('output').innerHTML = "slow builder";
}
  
  
}

</script>
</head>
<body>
<center>
<br>
<br>
<br>
<br>
<br>
<h1 style="font-family:'Corbel'">Sarcastic Minecraft Name Machine (SMNM)</h1>
<input style="font-family:'Corbel'" id="inputname" placeholder="Name.." />
<button style="font-family:'Corbel'" onclick="returnQuote()">Go!</button>
<p style="font-family:'Corbel'" id="output"></p><br>

</center>
</body>
</html>
